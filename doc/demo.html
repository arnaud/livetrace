<html>
<head>
  <title>Live Trace demo #1</title>
  <style>
  #info {
    padding: 5px;
    background: #ffb;
    border: 2px solid #ee0;
    border-width: 2px 0;
  }
  form label {
    width: 300px;
  }
  </style>
  <script>
var complexObject = {
  firstMethod: function() {
    alert("firstMethod");
  },
  secondMethod: function(param) {
    alert("secondMethod");
    return "*" + param + "*";
  },
  firstPackage: {
    subMethod: function(param1, param2) {
      alert("subMethod here");
    }
  }
};
function Person(name) {
  this.name = name || 'default name';
  this.talk = function(message) {
    document.getElementById('results').value = this.name + ' says: ' + message;
  }
}
  </script>
  <script>var before = new String(Person);</script>
  <script>var livetrace_debug = true;</script>
  <script src="../livetrace.js"></script>
  <script>var after  = new String(Person);</script>
</head>
<body>
  <h1>Live Trace demo #1</h1>
  <p id="info"><b>Live Trace is activated!</b> You can now open your browser's javascript console for displaying traces.</p>
  <form action="#" name="person">
    <label for="name">Name:</label>
    <input type="text" id="name" value="Bob" />
    <br/>
    <label for="message">Message:</label>
    <input type="text" id="message" value="Hello!" />
    <br/>
    <input type="button" value="Talk" onclick="new Person(forms.person.name.value).talk(forms.person.message.value)" />
  </form>
  <label for="results">Results:</label><br/>
  <textarea id="results" cols="80" rows="2" disabled="disabled" style="background-color: #f9f9f9"></textarea>
  <br/>
  <hr/>
  <label for="before">Function <i>Person</i> (before):</label><br/>
  <textarea id="before" cols="80" rows="6" disabled="disabled" style="background-color: #f9f9f9"></textarea>
  <script>document.getElementById('before').value = before;</script>
  <br/>
  <label for="after">Function <i>Person</i> (after):</label><br/>
  <textarea id="after" cols="80" rows="10" disabled="disabled" style="background-color: #f9f9f9"></textarea>
  <script>document.getElementById('after').value = after;</script>
</body>
</html>
